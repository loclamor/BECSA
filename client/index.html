<!DOCTYPE html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <body>
        <div class="container">
            <header class="page-header">
				<div>
					<button type="button" onclick="micro()" id="btnMicro" class="btn-micro">
						<img src="img/micro.png" alt=""> 
					<!-- TODO : Réflechir à comment intégrer ce bouton à l'interface (apparence, localisation...)-->
					</button> 
					<h1>
						Maison Intelligente
					</h1>
				</div>
            </header>
            <div class="" id="notif-row"></div>
            <div class="visible-xs visible-sm" id="btn-menu"><span class="glyphicon glyphicon-align-justify"></span></div>
            <div class="row">
                <section id="functions" class="col-md-4 visible-md visible-lg">
                    <div class="row">
                        <div class="col-lg-4 col-md-6  function">
                            <button type="button" id="btn_lumiere" data-function="lumiere" class="btn btn-default btn-lg btn-block btn-function">
                                <span class="glyphicon glyphicon-adjust"></span><br/>Lumières
                            </button>
                        </div>
                        <div class="col-lg-4 col-md-6  function">
                            <button type="button" id="btn_volet" data-function="volet" class="btn btn-default btn-lg btn-block btn-function">
                                <span class="glyphicon glyphicon-sound-dolby"></span><br/>Volets
                            </button>
                        </div>
                        <div class="col-lg-4 col-md-6  function">
                            <button type="button" id="btn_porte" data-function="porte" class="btn btn-default btn-lg btn-block btn-function">
                                <span class="glyphicon glyphicon-home"></span><br/>Portes
                            </button>
                        </div>
                        <div class="col-lg-4 col-md-6  function">
                            <button type="button" id="btn_hifi" data-function="hifi" class="btn btn-default btn-lg btn-block btn-function">
                                <span class="glyphicon glyphicon-music"></span><br/>HiFi
                            </button>
                        </div>
                        <div class="col-lg-4 col-md-6  function">
                            <button type="button" id="btn_reveil" data-function="reveil" class="btn btn-default btn-lg btn-block btn-function">
                                <span class="glyphicon glyphicon-bell"></span><br/>Réveil
                            </button>
                        </div>
                        <div class="col-lg-4 col-md-6  function">
                            <button type="button" id="btn_itineraire" data-function="itineraire" class="btn btn-default btn-lg btn-block btn-function">
                                <span class="glyphicon glyphicon-road"></span><br/>Itinéraire
                            </button>
                        </div>
                        <div class="col-lg-4 col-md-6  function">
                            <button type="button" id="btn_meteo" data-function="meteo" class="btn btn-default btn-lg btn-block btn-function">
                                <span class="glyphicon glyphicon-cloud"></span><br/>Météo
                            </button>
                        </div>
                        <div class="col-lg-4 col-md-6  function">
                            <button type="button" id="btn_recap" data-function="recap" class="btn btn-default btn-lg btn-block btn-function">
                                <span class="glyphicon glyphicon-list"></span><br/>Recap
                            </button>
                        </div>
                        <div class="col-lg-4 col-md-6  function">
                            <button type="button" id="btn_param" data-function="param" class="btn btn-default btn-lg btn-block btn-function">
                                <span class="glyphicon glyphicon-cog"></span><br/>Param
                            </button>
                        </div>
                    </div>
                </section>
                <section id="content" class="col-md-8 col-xs-12">
                    <fieldset>
                        <legend id="fctTitle"></legend>
                        <div id="fctBody"></div>
                    </fieldset>
                </section>
            </div>
        </div>
