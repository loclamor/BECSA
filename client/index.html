<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>Maison Intelligente</title>
        <script src="//code.jquery.com/jquery.js"></script>
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.1/css/bootstrap-theme.min.css">
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.1/js/bootstrap.min.js"></script>
		<script src="./libs/googleSpeechRecognition/sr.js"></script>
        <script src="./main.js"></script>
        <script src="./lumiere.js"></script>
        <script src="./volet.js"></script>
        <script src="./porte.js"></script>
        <script src="./recap.js"></script>
        <script src="./reveil.js"></script>
        <script src="./param.js"></script>
        <script src="./utils.js"></script>
		<script src="./voice.js"></script>

        <link rel="stylesheet" href="./supplement.css">
    </head>
    <body>
        <div class="container">
            <header class="page-header">
				<div>
					<button type="button" onclick="micro()" id="btnMicro" class="btn-micro">
						<img src="img/micro.png" alt=""> 
					<!-- TODO : Réflechir à comment intégrer ce bouton à l'interface (apparence, localisation...)-->
					</button> 
					<h1>
						Maison Intelligente
					</h1>
				</div>
            </header>
            <div class="" id="notif-row"></div>
            <div class="row">
                <section id="functions" class="col-xs-4">
                    <div class="row">
                        <div class="col-lg-4 col-md-6 col-sm-6 function">
                            <button type="button" data-function="lumiere" class="btn btn-default btn-lg btn-block btn-function">
                                <span class="glyphicon glyphicon-adjust"></span><br/>Lumières
                            </button>
                        </div>
                        <div class="col-lg-4 col-md-6 col-sm-6 function">
                            <button type="button" data-function="volet" class="btn btn-default btn-lg btn-block btn-function">
                                <span class="glyphicon glyphicon-sound-dolby"></span><br/>Volets
                            </button>
                        </div>
                        <div class="col-lg-4 col-md-6 col-sm-6 function">
                            <button type="button" data-function="porte" class="btn btn-default btn-lg btn-block btn-function">
                                <span class="glyphicon glyphicon-home"></span><br/>Portes
                            </button>
                        </div>
                        <div class="col-lg-4 col-md-6 col-sm-6 function">
                            <button type="button" data-function="hifi" class="btn btn-default btn-lg btn-block btn-function">
                                <span class="glyphicon glyphicon-music"></span><br/>HiFi
                            </button>
                        </div>
                        <div class="col-lg-4 col-md-6 col-sm-6 function">
                            <button type="button" data-function="reveil" class="btn btn-default btn-lg btn-block btn-function">
                                <span class="glyphicon glyphicon-bell"></span><br/>Réveil
                            </button>
                        </div>
                        <div class="col-lg-4 col-md-6 col-sm-6 function">
                            <button type="button" data-function="itineraire" class="btn btn-default btn-lg btn-block btn-function">
                                <span class="glyphicon glyphicon-road"></span><br/>Itinéraire
                            </button>
                        </div>
                        <div class="col-lg-4 col-md-6 col-sm-6 function">
                            <button type="button" data-function="meteo" class="btn btn-default btn-lg btn-block btn-function">
                                <span class="glyphicon glyphicon-cloud"></span><br/>Météo
                            </button>
                        </div>
                        <div class="col-lg-4 col-md-6 col-sm-6 function">
                            <button type="button" data-function="recap" class="btn btn-default btn-lg btn-block btn-function">
                                <span class="glyphicon glyphicon-list"></span><br/>Recap
                            </button>
                        </div>
                        <div class="col-lg-4 col-md-6 col-sm-6 function">
                            <button type="button" data-function="param" class="btn btn-default btn-lg btn-block btn-function">
                                <span class="glyphicon glyphicon-cog"></span><br/>Param
                            </button>
                        </div>
                    </div>
                </section>
                <section id="content" class="col-xs-8">
                    <fieldset>
                        <legend id="fctTitle"></legend>
                        <div id="fctBody"></div>
                    </fieldset>
                </section>
            </div>
        </div>
    </body>
</html>
